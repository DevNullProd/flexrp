<!-- Render signed hex transaction -->
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">

    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/signed_tx.css" />
    <script type="text/javascript" src="../js/signed_tx.js"></script>
</head>

<body>
  <div id="signed_tx">
    <div id="signed_tx_info">
      <h2>Signed Transaction</h2>
    </div>

    <div id="tx_details">
      <h3>Offline transaction, it must be submitted independantly to take effect</h3>

      <div id="tx_wrapper">
        <!-- Will be populated with hex transaction -->
        <div id="tx"></div>

        <!-- Copy to clipboard control -->
        <div id="copy">
          <div class="tooltip">
            <span id="copy_tooltiptext" class="tooltiptext">Copied!</span>
            <img title="Copy" src="../assets/content_copy.svg" />
          </div>
        </div>
      </div>

      <!-- Checkbox muts be clicked to enable Done Button -->
      <div id="saved_wrapper">
        <input type="checkbox" id="saved" />
        <label for="saved">I confirm this transaction has been copied and will be subsequently submitted</label>
      </div>

      <!-- Clicking done exits the application -->
      <div id="controls">
        <button id="done" disabled>Done</button>
      </div>
    </div>
</body>
</html>
