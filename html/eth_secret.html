<!-- Renders ethereum secret with save confirmation -->
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">

    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/eth_secret.css" />
    <script type="text/javascript" src="../js/eth_secret.js"></script>
</head>

<body>
  <div id="eth_secret">
    <div id="eth_secret_info">
      <h2>Generate a new ETH Account & Secret Key</h2>
    </div>

    <div id="key_details">
      <h3>Key Generated!</h3>

      <div id="key_wrapper">
        <!-- Will be populated with secret key -->
        <div id="key"></div>

        <!-- Copy to clipboard control -->
        <div id="copy">
          <div class="tooltip">
            <span id="copy_tooltiptext" class="tooltiptext">Copied!</span>
            <img title="Copy" src="../assets/content_copy.svg" />
          </div>
        </div>
      </div>

      <div id="warning">
        Once this window is closed this secret key <b>WILL BE GONE FOREVER</b>.
        Make sure you copy and save it.
      </div>

      <!-- Checkbox must be clicked to enable Done button -->
      <div id="saved_wrapper">
        <input type="checkbox" id="saved" />
        <label for="saved">I confirm the key is saved</label>
      </div>

      <!-- Cancel to return to main window without change,
           Done to copy public ETH key to corresponding control -->
      <div id="controls">
        <button id="cancel">Cancel</button>
        <button id="done" disabled>Done</button>
      </div>
    </div>
  </div>
</body>
</html>
