<!-- Application settings window -->
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/settings.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <script type="text/javascript" src="../js/settings.js"></script>
</head>

<body>
  <div id="settings">
    <h1>Settings</h1>

    <!-- Connect to testnet (vs mainnet) -->
    <div id="testnet_container">
      <label for="testnet">Connect to testnet</label>
      <input type="checkbox" id="testnet" />
    </div>

    <!-- Do not connect to any server -->
    <div id="offline_container">
      <label for="offline">Offline mode (only sign transaction, will not submit)</label>
      <input type="checkbox" id="offline" />
    </div>

    <!-- The following three settings
         (fee, sequence, max_ledger_verison)
         only apply in offline mode (required to be set) -->

    <!-- Fee to set for transaction -->
    <div id="fee_container">
      <label for="fee">Fee</label>
      <input type="text" id="fee" />
    </div>

    <div id="fee_error" class="error">
      <div id="fee_invalid">
        Fee is invalid
      </div>
    </div>

    <!-- Transaction sequence number -->
    <div id="sequence_container">
      <label for="sequence">Sequence</label>
      <input type="text" id="sequence" />
    </div>

    <div id="sequence_error" class="error">
      <div id="sequence_invalid">
        Sequence is invalid
      </div>
    </div>

    <!-- Max ledger version to apply transaction to -->
    <div id="max_ledger_version_container">
      <label for="max_ledger_version">Max Ledger Version</label>
      <input type="text" id="max_ledger_version" />
    </div>

    <div id="max_ledger_version_error" class="error">
      <div id="max_ledger_version_invalid">
        Max Ledger Version is invalid
      </div>
    </div>

    <!-- Specify account to be setup
         (different than one corresponding to keypair signing transaction) -->
    <div id="specify_account_container">
      <label for="specify_account">Specify XRP Account to setup</label>
      <input type="checkbox" id="specify_account" />
    </div>

    <!-- Close settings (disabled if settings are invalid) -->
    <div id="close_container">
      <input id="close" type="button" value="Close" />
    </div>
  </div>
</body>
</html>
