<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="settings.css" />
    <script type="text/javascript" src="./settings.js"></script>
</head>

<body>
  <div id="settings">
    <div id="testnet_container">
      <label for="testnet">Connect to testnet</label>
      <input type="checkbox" id="testnet" />
    </div>

    <div id="offline_container">
      <label for="offline">Offline mode (only sign transaction, will not submit)</label>
      <input type="checkbox" id="offline" />
    </div>

    <div id="close_container">
      <input id="close" type="button" value="Close" />
    </div>
  </div>
</body>
</html>
