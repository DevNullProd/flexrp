<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="common.css" />
    <script type="text/javascript" src="./main.js"></script>
</head>

<body>
  <div id="main">
    <div id="security">
      This app requires access to your private XRP secret key:<br/><b>ONLY RUN IT IN A SECURE ENVIRONMENT</b>
    </div>

    <div id="controls">
      <img id="settings" src="./assets/settings.svg" title="Settings" />
      <img id="help"     src="./assets/help.svg"     title="Help" />
    </div>

    <div id="xrp_secret_container">
      <h2>XRP Secret Key:</h2>

      <div id="xrp_secret_subcontainer">
        <div id="xrp_secret_wrapper">
          <input id="xrp_secret" type="password" />

          <div id="xrp_secret_error" class="error">
            <div id="xrp_secret_invalid">
              Invalid XRP Secret
            </div>
          </div>
        </div>

        <img id="view_xrp_secret" src="./assets/view.svg" title="Show Secret" />
        <img id="hide_xrp_secret" src="./assets/hide.svg" title="Hide Secret" />
      </div>
    </div>

    <div id="eth_address_container">
      <h2>ETH Address:</h2>

      <div id="eth_address_subcontainer">
        <div id="eth_address_wrapper">
          <input id="eth_address" type="text" />

          <div id="eth_address_error" class="error">
            <div id="eth_address_invalid">
              Invalid ETH Address
            </div>
          </div>
        </div>

        <img id="create_eth_address" src="./assets/plus.svg" title="Create ETH Address" />
      </div>
    </div>

    <div id="sign_container">
      <input id="sign" type="button" value="Sign" disabled />
    </div>

    <div id="loader_container">
      <div id="loader"></div>
    </div>
  </div>
</body>
</html>
